<div class="detail-section">
    <div class="container-fluid">
        <img src="{{ product.imageUrl }} " class="detail-img">
        <h3>{{ product.name }}</h3>
        <div>
            {{
                 product.unitPrice | currency:'USD'
            }}
        </div>
        <button (click)="addtoCart()" class="btn btn-primary btn-sm"> Add to cart</button>
        <hr>
        <h4>Description</h4>
        <p>{{ product.description }}</p>
        <a routerLink="/products"  href="" class="primary-button"> Add to cart</a>
    </div>
</div>
